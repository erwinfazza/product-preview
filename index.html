<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>product preview</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/image-product-desktop.jpg" alt="" class="product" />
      </div>
      <section>
        <div class="text">
          <p>PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar, and voluptouos interpretation compose by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        </div>
        <div class="bottom">
          <div class="price">
            <h1>$149.99</h1>
            <p class="delete">$169.99</p>
          </div>
          <button>
            <a href=""><img src="img/icon-cart.svg" alt="" class="cart" />Add to Cart</a>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
